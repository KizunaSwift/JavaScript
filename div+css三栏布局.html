<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    .div1,
    .div2 {
        height: 100px;
    }

    .div1 {
        background: #ccc;
        margin-bottom: 10px;
    }

    .div2 {
        background: #666;
        margin-top: 10px;
    }

    html,
    body {
        margin: 0px;
        width: 100%;
    }

    #left,
    #right {
        width: 200px;
        height: 200px;
        background-color: #ffe6b8;
        position: absolute;
        /* top: 120px; */
    }

    #left {
        left: 0px;
    }

    #right {
        right: 0px;
    }

    #center {
        margin: 2px 210px;
        background-color: #eee;
        height: 200px;
    }

    #left_self,
    #right_self {
        width: 200px;
        height: 200px;
        background-color: #ffe6b8
    }

    #left_self {
        float: left;
    }

    #right_self {
        float: right;
    }

    #center_self {
        margin: 0 210px;
        height: 200px;
        background-color: #a0b3d6
    }
    </style>
</head>

<body>

    <div id="right">我是右边</div>
    <div id="center">我是中间</div>
    
    <div id="left_self">我是左边</div>
    <div id="right_self">我是右边</div>
    <div id="center_self">我是中间</div>
</body>
