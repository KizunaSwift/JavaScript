<!DOCTYPE html>
<html>

<head>
    <style>
    p {
        color: red;
    }
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <p><b>Values: </b></p>
    <form>
        <input type="text" name="name" value="John" />
        <input type="text" name="password" value="password" />
        <input type="text" name="url" value="http://w3school.com.cn/" />
    </form>
    <script>
    $("p").append($("input").map(function() {
        return $(this).val();
    }).get().join(", "));

    var foo = (function module() {
        var something = 'cool module';
        var another = [1, 2, 3];

        function doSomething() {
            console.log(something);
        }

        function doAnother() {
            console.log(another);
        }
        return {
            something: doSomething,
            another: doAnother
        };
    })();

    //var foo = module();
    foo.something();
    foo.another();

    var foo2 = (function module(id) {
        function identity1() {
            console.log(id);
        }

        function identity2() {
            console.log(id.toUpperCase());
        }

        function change() {
            publicAPI.identity = identity2;
        }

        var publicAPI = {
            change: change,
            identity: identity1
        };

        return publicAPI;
    })('foo module');

    foo2.identity();
    foo2.change();
    foo2.identity();
    </script>
</body>

</html>
