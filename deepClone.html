  <script type="text/javascript">
  function copy(arr) {
    let obj = arr.constructor == Array ? [] : {};
    // let obj = arr instanceof Array ? [] : {};
    for (let item in arr) {
      if (typeof arr[item] === "object") {
        obj[item] = copy(arr[item]);
      } else {
        obj[item] = arr[item];
      }
    }
    return obj;
  }
  let obj = {
    a: 1,
    b: 2,
    c: {
      d: 1,
      e: [3, 4, 5]
    }
  };
  let newObj = copy(obj);
