<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>input 弹出键盘</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <style type="text/css">
    .gotocomment {
        border: 1px solid red;
        bottom: 0;
        height: 30px;
        line-height: 30px;
        padding-left: 10px;
        position: fixed;
        width: 100%;
    }
    
    .over {
        background-color: #000;
        display: none;
        height: 100%;
        left: 0;
        opacity: 0.3;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
    }
    
    .layout {
        bottom: 0;
        display: none;
        height: auto;
        left: 0;
        position: fixed;
        text-align: center;
        width: 100%;
        z-index: 10013;
    }
    
    .commentFrame {
        border: none;
        bottom: 0;
        display: none;
        position: fixed;
        width: 100%;
        z-index: 100000;
    }
    
    .keyboard {
        border: 1px solid red;
        bottom: 0;
        height: 30px;
        line-height: 30px;
        padding-left: 10px;
        position: fixed;
        width: 100%;
    }
    </style>
</head>

<body>
    <div class="text-center" style="height:1000px;line-height: 1000px;">comments...</div>
    <div class="gotocomment">添加评论…</div>
    <div class="over"></div>
    <iframe src="" class="commentFrame">
    </iframe>
    <script>
    $(function() {
        $('.gotocomment').click(function() {
            $('.over').show();
            $('.commentFrame').show();
            $("<input class='keyboard' autofocus='autofocus' type='text' value='添加评论…' style='border: 1px solid red;bottom: 0;height: 30px;line-height: 30px;padding-left: 10px;position: fixed;width: 100%;left:0;' />").appendTo($("iframe")[0].contentWindow.document.body);
        });

        $('.over').click(function() {
            $('.over').hide();
            $('.commentFrame').hide();
        });
    });
    </script>
</body>

</html>
