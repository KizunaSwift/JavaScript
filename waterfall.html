<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Waterfall</title>
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
  <style type="text/css" media="screen">
  /* http://screensiz.es */
  @media screen and (min-width: 320px) and (max-width: 479px) {}

  @media screen and (min-width: 480px) and (max-width: 639px) {}

  @media screen and (min-width: 640px) and (max-width: 767px) {}

  @media screen and (min-width: 768px) and (max-width: 959px) {}

  @media screen and (min-width: 960px) and (max-width: 1023px) {}

  @media screen and (min-width: 1024px) and (max-width: 1279px) {}

  @media screen and (min-width: 1280px) and (max-width: 1365px) {}

  @media screen and (min-width: 1366px) and (max-width: 1679px) {}

  @media screen and (min-width: 1680px) {}

  /* 竖屏 */
  @media screen and (orientation: portrait) {}

  /* 横屏 */
  @media screen and (orientation: landscape) {}

  * {
    margin: 0;
    padding: 0;
  }

  #list: {
    display: inline-block;
  }

  #list li {
    list-style: none;
    float: left;
  }

  #list li img {
    display: block;
    width: 100%;
  }
  </style>
</head>

<body>
  <ul class="list" id="list"></ul>
  <script type="text/javascript">
  waterfall();
  window.onresize = function() { waterfall(); };

  function waterfall() {
    let images = [
      { url: 'https://kizunaai.fun/wp-content/uploads/2019/08/3D689E9B-4B37-4289-8C03-3D536B6C1494-498x1024.png' },
      { url: 'http://cued.xunlei.com/demos/publ/img/P101.jpg' },
      { url: 'http://cued.xunlei.com/demos/publ/img/P102.jpg' },
      { url: 'http://cued.xunlei.com/demos/publ/img/P103.jpg' }
    ];
    let columnNum = 2;
    if (480 <= document.body.clientWidth && document.body.clientWidth < 639) columnNum = 3;
    if (640 <= document.body.clientWidth && document.body.clientWidth < 767) columnNum = 5;
    if (768 <= document.body.clientWidth && document.body.clientWidth < 959) columnNum = 5;
    if (960 <= document.body.clientWidth && document.body.clientWidth < 1023) columnNum = 6;
    if (1024 <= document.body.clientWidth && document.body.clientWidth < 1280) columnNum = 6;
    if (1280 <= document.body.clientWidth && document.body.clientWidth < 1679) columnNum = 8;
    if (document.body.clientWidth > 1680) columnNum = parseInt(document.body.clientWidth / 340);
    // setImgIndex(images, columnNum);
    setColumnDom(columnNum);
    setImgDom(images, columnNum);
  }

  function setImgIndex(images, columnNum) {
    let columnIndex = 0;
    images.forEach(img => {
      img.index = columnIndex++;
      if (columnIndex == columnNum) columnIndex = 0;
    });
  }

  function setColumnDom(columnNum) {
    let html = '';
    for (let i = 0; i < columnNum; i++) {
      html += '<li style="width: ' + 100 / columnNum + '%;"></li>';
    }
    document.getElementById('list').innerHTML = html;
  }

  function setImgDom(images, columnNum) {
    images.forEach(img => {
      let imgDom = document.createElement('img');
      imgDom.src = img.url;
      let arr = [];
      imgDom.onload = function() {
        arr = [];
        for (let i = 0; i < columnNum; i++) {
          let height = document.getElementById('list').children[i].clientHeight;
          arr.push({ height: height, index: i });
        }
        arr.sort((a, b) => { return a.height - b.height; });
        let minIndex = arr[0].index;
        document.getElementById('list').children[minIndex].appendChild(imgDom);
      };
    });
  }
  </script>
</body>

</html>
