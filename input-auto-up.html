<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>input 弹出键盘</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
</head>

<body>
    <input class="keyboard" type="text" class="form-control" style="position: fixed;bottom: 0;width: 100%;height: 35px;" />
    <script>
    $(function() {
        alert('101');
        $('.keyboard').bind('focus',function(){  
            // var elementTop = $('.keyboard').offset().top;
            // var elementBottom = elementTop + $('.keyboard').height();
            // $(window).scrollTop(elementBottom);
            var tt = setInterval(function() {
                $('.keyboard').scrollIntoView(false);
            }, 200);
        }).bind('blur',function(){
            clearInterval(tt);
        });
    });
    </script>
</body>

</html>
