<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>input 弹出键盘</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
</head>

<body style="position:relative;">
    <input class="keyboard" type="text" class="form-control" style="display:none;position: absolute;width: 100%;height: 35px;border:1px solid red;" />
    <script>
    $(function() {
        alert('222');
        var flag = 0;
        $('.keyboard').css('top', ($(document).height() - 35) + 'px');
        $('.keyboard').show();
        $('body').css('height', $(document).height() + 'px');
        $('.keyboard').bind('focus', function(){  
            if(flag) {
                $('.keyboard').css('top', ($(document).height() - 35) + 'px');
            } else {
                $('.keyboard').css('bottom', '0');
            }
            flag = 0;
            /*var tt = setInterval(function() {
                $('.keyboard').scrollIntoView(false);
            }, 200);*/
        }).bind('blur', function(){
            //clearInterval(tt);
        }).bind('input propertychange', function(){
            flag = 1;
        });
    });
    </script>
</body>

</html>
